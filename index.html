<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
        <script src="script.js"></script>
        <title>Etch-a-sketch</title>
    </head>
    <body>
        <header>
            <h1>Etch-a-sketch</h1>
        </header>
        <main>
            <aside>
                <div>
                    <input type="color" id="color-picker" name="color-picker">
                </div>
                <button id="show-color-picker-btn"></button>
                <button id="color-mode-btn">Color mode</button>
                <button id="rainbow-mode-btn">Rainbow mode</button>
                <button id="erase-btn">Erase</button>
                <button id="clear-btn">Clear</button>
                <button id="toggle-shading-btn">Toggle Shading</button>
                <button id="toggle-lightening-btn">Toggle Lightening</button>
                <div id="range-control-container">
                    <label for="grid-size"></label>
                    <input type="range" id="grid-size" value=32 name="grid-size-range-controller" min=1 max=64>
                </div>
            </aside>
            <figure>
            </figure>
        </main>
        <footer>
            <a href="https://github.com/JordanHo2782">Produced by Jordan Ho</a>
            <a href="https://github.com/JordanHo2782"><img src="../images/github-mark.svg" alt="GitHub Logo"></a>
        </footer>
    </body>
</html>
